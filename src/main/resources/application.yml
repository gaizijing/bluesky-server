server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: bluesky-server
  
  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bluesky?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: postgres
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: BlueSkyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # MVC 配置：打开 NoHandlerFoundException 以支持 404 全局捕获
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: bluesky-weather-flight-security-secret-key-2025
  expiration: 86400000  # 24小时(毫秒)
  header: Authorization
  prefix: Bearer 

# Knife4j 配置（访问地址：http://localhost:8080/api/doc.html）
knife4j:
  enable: true                # 开启增强模式（搜索、分组等）
  setting:
    language: zh_CN           # 界面语言
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 数据模型

# SpringDoc / OpenAPI 基础配置（Knife4j 依赖此配置）
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  # 扫描接口包
  packages-to-scan: com.bluesky.controller

# 日志配置
logging:
  level:
    root: INFO
    com.bluesky: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/bluesky-server.log
    max-size: 10MB
    max-history: 30
  charset:
    console: UTF-8
    file: UTF-8
